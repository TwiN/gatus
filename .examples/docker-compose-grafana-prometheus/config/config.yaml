metrics: true
endpoints:
  - name: website
    url: https://twin.sh/health
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: example
    url: https://example.com/
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: github
    url: https://api.github.com/healthz
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: check-domain-expiration
    url: "https://example.org/"
    interval: 1h
    conditions:
      - "[DOMAIN_EXPIRATION] > 720h"