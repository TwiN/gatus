version: "3.9"
services:
  postgres:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gatus
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
    networks:
      - web
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "outline"]
      interval: 3s
      retries: 12

  gatus:
    image: twinproduction/gatus:latest
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
    networks:
      - web
    depends_on:
      - postgres

networks:
  web:
