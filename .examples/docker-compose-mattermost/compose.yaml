services:
  gatus:
    container_name: gatus
    image: twinproduction/gatus:latest
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
    networks:
      - default

  mattermost:
    container_name: mattermost
    image: mattermost/mattermost-preview:5.26.0
    ports:
      - "8065:8065"
    networks:
      - default

networks:
  default:
    driver: bridge
